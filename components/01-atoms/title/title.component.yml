name: title
description: Title of a page, section, or component.
group: "atoms"
status: experimental
links:
  - "https://emory.edu"

variants:
  default:
    title: Default
  card:
    title: Card
  page:
    title: Page
  section:
    title: Section
  alert:
    title: Alert

props:
  type: object
  properties:

    size:
      title: Size
      type: string
      description: 'Title size vaiants: extra large, large, medium, small.'
      enum:
        - S
        - M
        - L
        - XL
      default: M

    html_tag:
      type: string
      description: Title of a piece of content or a component
      default: h3
      enum:
        - h1
        - h2
        - h3
        - h4

slots:
  label:
    title: Label
    description: 'Label text of the title'

libraryOverrides:
    css:
      title.css: {}
